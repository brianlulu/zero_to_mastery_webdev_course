<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div> Use for block content, it is easily for css style</div>
    <span>Use for inline element, it is easily for css style</span>
    <form method="GET">
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" minlength="8"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>
        Pets: <br>
        <input type="checkbox" name="cat"> Cat <br>
        <input type="checkbox" name="dog"> Dog <br>
        Cars: <br>
        <select name="car" multiple>
            <option value="infiniti" name="infiniti">Infiniti</option>
            <option value="bmw" name="bmw">BMW</option>
        </select><br>

        <input type="submit" value="Register">
        <input type="reset">
    </form>
    
</body>
</html>
